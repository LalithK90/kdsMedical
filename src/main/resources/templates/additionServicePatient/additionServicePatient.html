<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid   " >
  <div class="row text-center " >
    <div class="col" >
      <a href="/additionServicePatient/add" >
        <button type="button" class="btn btn-primary" >Add New</button >
      </a >
    </div >
    <div class="col" >
      <h4 class="text-info text-center" >
        <strong >
          Addition Service Patient Management
        </strong >
      </h4 >
    </div >
    <div class="col" >
    </div >
  </div >
</div >

<div class="form-row text-center">
  <div class="col-4"></div>
  <a class="btn btn-info" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false"
     aria-controls="multiCollapseExample1" >Search</a >

  <div class="row" >
    <div class="col" >
      <div class="collapse multi-collapse" id="multiCollapseExample1" >
        <div class="card card-body" >
          <form action="/additionServicePatient/seach" method="post" >
            <div class="col-3" >
              <label class="control-label" > Since :
                <input type="date" class="form-control" name="startDate" id="startDate" required >
              </label >
            </div >
            <div class="col-3" >
              <label class="control-label" > To :
                <input type="date" class="form-control" name="endDate" id="endDate" required >
              </label >
            </div >
            <div class="col-3" >
              <button type="submit" class="btn btn-success" > Send</button >
            </div >
          </form >
        </div >
      </div >
    </div >
  </div >
</div >


<div class="container-fluid mt-3" >
  <div class="form-row" >
    <p class="bg-dark text-white" data-th-text="${message}" ></p >
  </div >
  <div class="form-row" >
    <table class="table table-striped table-inverse table-responsive" id="myTable" >
      <thead class="thead-inverse" >
      <tr >
        <th ></th >
        <th ></th >
        <th ></th >
      </tr >
      </thead >
      <tbody >
      <tr >
        <td scope="row" ></td >
        <td ></td >
        <td ></td >
      </tr >
      </tbody >
    </table >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
