<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid   " >
  <div class="row text-center formManagement border-info" >
    <div class="col" >
      <a class="btn btn-primary" href="/home" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col" >
      <h4 class="  text-dark text-center" >
        <strong >
          <span data-th-text="${patientDetail.name}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <a href="/patient" class="btn btn-primary" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<!--Form Content - start -->
<div class="container-fluid  " >
  <div class="col-sm-12 flex-column " >
      <div class="row">
    <!--left side-->
    <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
        <!--Id-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="code" >Code:</label >
          </div >
          <div class="col-md-8" >
            <p class="display_detail" data-th-text="${patientDetail.code}" ></p >
          </div >
        </div >
        <!--Name-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="name" >Name :</label >
          </div >
          <div class="col-md-8" >
            <p class="display_detail" data-th-text="${patientDetail.title.title} +${' '} +${patientDetail.name}"
            ></p >
          </div >
        </div >

        <!--Nic-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="nic" >NIC No :</label >
          </div >
          <div class="col-md-8" >
            <p class="display_detail" data-th-text="${patientDetail.nic}" ></p >
          </div >
        </div >
        <!--Gender-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="gender" >Gender :</label >
          </div >
          <div class="col-md-8" >
            <p class="display_detail" data-th-text="${patientDetail.gender.gender}" ></p >
          </div >
        </div >
        <!--Date of birth-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="dateOfBirth" >Birth date :</label >
          </div >
          <div class="col-md-8" >
            <p class="display_detail" data-th-text="${patientDetail.dateOfBirth}" ></p >
          </div >
        </div >
      </div >
      <!--Right Side-->
      <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
          <!--Address-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="address" >Address :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail" data-th-utext="${patientDetail.address}" ></p >
            </div >
          </div >
          <!--Mobile Number One-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="mobileOne" >Mobile One No :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail" data-th-text="${patientDetail.mobileOne}" ></p >
            </div >
          </div >
          <!--Mobile Number Two-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="mobileTwo" >Mobile Two No :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail" data-th-text="${patientDetail.mobileTwo}" ></p >
            </div >
          </div >

          <!--Email-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="email" >Email :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail" data-th-text="${patientDetail.email}" ></p >
            </div >
          </div >

          <!--Created by and created at-->

          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="createdAt" >Created At :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail" data-th-text="${{patientDetail.createdAt}}" ></p >
            </div >
          </div >
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="createdBy" >Created By :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail" data-th-text="${patientDetail.createdBy}" ></p >
            </div >
          </div >
        </div >
      </div >


      <div class="form-group col-md-12 col-sm-12 text-left flex-column " >
        <!--Button-->
        <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
          <a href="/patient" >
              <button class="btn btn-outline-secondary" type="button" tabindex="10" >
                  <i class="fa fa-arrow-circle-left " style="font-size: 20px" ></i >&nbsp; &nbsp;Back
              </button >
          </a >
        </div >
      </div >
    </div >
  </div >
  <!--footer include-->
  <div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
  <!--script include-->
  <div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
