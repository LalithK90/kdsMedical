<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid   ">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="  text-dark text-center">
                <strong>
                    <span data-th-text="${doctorDetail.name}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="/doctor">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--Form Content - start -->
<div class="container-fluid  ">
    <div class="col-sm-12 flex-column " data-th-fragment="doctorDetailsFragment">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <!--Id-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Code:</label>
                    </div>
                    <div class="col-md-8">
                        <p data-th-text="${doctorDetail.code}"></p>
                    </div>
                </div>
                <!--Tittle -->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Title :</label>
                    </div>
                    <div class="col-md-8">
                        <p data-th-text="${doctorDetail.title.title}"></p>
                    </div>
                </div>
                <!--Name-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p data-th-text="${doctorDetail.name}"></p></div>
                </div>
                <!--Gender-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Gender :</label>
                    </div>
                    <div class="col-md-8">

                        <p data-th-text="${doctorDetail.gender.gender}"></p>
                    </div>
                </div>

                <!--Mobile Number One-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Mobile No :</label>
                    </div>
                    <div class="col-md-8">

                        <p data-th-text="${doctorDetail.mobile}"></p>
                    </div>
                </div>
                <!--SLMC Number-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">SLMC No :</label>
                    </div>
                    <div class="col-md-8">

                        <p data-th-text="${doctorDetail.slmcNumber}"></p>
                    </div>
                </div>
                <!--Email-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" >Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p data-th-text="${doctorDetail.email}"></p> </div>
                </div>
                <!--Consultation -->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Consultation :</label>
                    </div>
                    <div class="col-md-8">

                        <p data-th-text="${doctorDetail.consultation.name}"></p>
                    </div>
                </div>
                <!--Created by and created at-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Created At :</label>
                    </div>
                    <div class="col-md-8">

                        <p data-th-text="${{doctorDetail.createdAt}}"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Created By :</label>
                    </div>
                    <div class="col-md-8">

                        <p data-th-text="${doctorDetail.createdBy}"></p>
                    </div>
                </div>
            </div>
            <!--Right Side Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <table class="table table-striped table-inverse table-responsive" >
                    <thead class="thead-inverse" >
                    <tr >
                        <th >Index</th >
                        <th >Day Of Week</th >
                        <th >Arrival Time</th >
                        <th >Active/Not</th >
                    </tr >
                    </thead >
                    <tbody >
                    <tr data-th-each="doctorSchedule, index : ${doctorDetail.doctorSchedules}">
                        <td data-th-text="${index.count}"></td >
                        <td data-th-text="${doctorSchedule.dayOfWeek}"></td >
                        <td data-th-text="${doctorSchedule.arrivalTime}"></td >
                        <td data-th-text="${doctorSchedule.active?'Active':'Deactive'}"></td >
                    </tr >
                    </tbody >
                </table >
            </div>
        </div>
        <!--Button-->
        <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
            <a href="/doctor">
                <button class="btn btn-success" tabindex="21" type="submit">
                    Back
                </button>
            </a>
        </div>

    </div>
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
