<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid   ">
    <div class="row text-center ">
        <div class="col">
            <a class="btn btn-success" href="/additionalService/add"><i class="fa fa-user-plus"></i>
                &nbsp; New Additional Service</a>
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Additional Service Management
                </strong>
            </h4>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<div class="container-fluid   text-center">
    <div class="col">
        <div class="col" id="additionalServiceListPresent" data-th-if="${not #lists.isEmpty(additionalServices)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Service Name</th>
                    <th> Price</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="additionalService, rowCount : ${additionalServices}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${additionalService.name}"></th>
                    <th data-th-text="${additionalService.price}"></th>
                    <th>
                        <a data-th-href="${'/additionalService/edit/' + additionalService.id}"
                           class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                        <a  data-th-href="${'/additionalService/delete/' + additionalService.id}"
                           data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                            Delete</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" data-th-if="${ #lists.isEmpty(additionalServices)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no additionalService upto now please add additionalService to the system
                            using add user button.
                    </strong>
                </h3>
            </div>
        </div>

    </div>
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
<script>
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script>
</body>
</html>
