<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid   " >
  <div class="row text-center formManagement border-info" >
    <div class="col" >
      <a class="btn btn-primary" href="/home" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col" >
      <h4 class="  text-dark text-center" >
        <strong >
          <span data-th-text="${addStatus==true?'New Consultation Add':'Update Consultation Details'}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <a class="btn btn-primary" href="/consultation" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<!--Form Content - start -->
<div class="container-fluid  " >
  <div class="col-sm-12 flex-column " >
    <form data-th-action="${/appointment/save'}"
          data-th-object="${appointmentDoctorSearch}"
          method="POST" >
      <div class="row" >
        <!--doctor-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" data-th-for="${'doctor'}" >Doctor :</label >
          </div >
          <div class="col-md-8" >
            <select class="form-control" data-th-field="*{doctor}" required >
              <option value="" > Select Doctor</option >
              <option data-th-each="doctor : ${doctors}"
                      data-th-value="${doctor.id}"
                      data-th-text="${doctor.title.title+' '+ doctor.name}" ></option >
            </select >
          </div >
        </div >
        <!--Name-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" data-th-for="${'name'}" >Name :</label >
          </div >
          <div class="col-md-8" >
            <input class="form-control" data-th-field="*{localDate}" required type="date" />
          </div >
        </div >
        <!--Button-->
        <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
          <button class="btn btn-success" type="submit" tabindex="21" >
            <i class="fa fa-save " style="font-size: 20px" ></i >&nbsp; &nbsp;<span id="submit"
                                                                                    data-th-text="${addStatus==true?'Save': 'Update'}" ></span >
          </button >
          <button class="btn btn-danger" type="reset" >
            <i class="fa fa-redo" ></i > <span id="reset" >Reset</span >
          </button >
        </div >
      </div >
    </form >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
